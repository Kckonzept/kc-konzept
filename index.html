<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KcKonzept – 3D Start</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      perspective: 1000px;
    }

    .layer-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .layer {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
    }

    .layer.bg {
      background: url('images/background.jpg') center center/cover no-repeat;
      transform: translateZ(-300px) scale(1.3);
      filter: brightness(0.25) contrast(1.1);
    }

    .layer.logo {
      transform: translateZ(0px);
      flex-direction: column;
      color: #fff;
      text-align: center;
    }

    .logo-text {
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .logo-text span {
      font-size: 4rem;
      font-weight: bold;
      color: #ffe066;
      text-shadow: 0 0 10px #ffe066, 0 0 20px #ffe066;
      opacity: 0;
      display: inline-block;
      transition: opacity 0.3s ease-in;
    }

    .menu {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      transform: scale(0.95);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .menu button {
      background-color: rgba(0,0,0,0.6);
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu button:hover {
      background-color: #fff8dc;
      color: #000;
      box-shadow: 0 0 20px #fff8dcaa;
    }

    .line-svg {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    path {
      stroke: white;
      stroke-width: 4;
      fill: none;
      stroke-linecap: round;
      filter: drop-shadow(0 0 10px #ffffffaa);
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
    }

    .line1 { animation: drawPath 2s forwards ease-in-out; }
    .line2 { animation: drawPath 2s forwards ease-in-out 0.5s; }
    .line3 { animation: drawPath 2s forwards ease-in-out 1s; }

    @keyframes drawPath {
      to { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body>
  <div class="layer-wrapper">
    <svg class="line-svg" width="400" height="220" viewBox="0 0 400 220">
      <path class="line1" d="M20 200 Q120 20 380 200" />
      <path class="line2" d="M20 190 Q120 10 380 190" />
      <path class="line3" d="M20 180 Q120 0 380 180" />
    </svg>
    <div class="layer bg"></div>
    <div class="layer logo">
      <div class="logo-text" id="logoText"></div>
      <div class="menu" id="menuButtons">
        <button style="border: 2px solid #d580ff; color: #d580ff;">Leistungen</button>
        <button style="border: 2px solid #ff6666; color: #ff6666;">Kontakt</button>
        <button style="border: 2px solid #66fff7; color: #66fff7;">Über KcKonzept</button>
      </div>
    </div>
  </div>

  <script>
    const logoText = "KcKonzept";
    const container = document.getElementById("logoText");

    function revealLetters(text, target, delay = 100) {
      [...text].forEach((char, index) => {
        const span = document.createElement("span");
        span.textContent = char;
        target.appendChild(span);
        setTimeout(() => {
          span.style.opacity = 1;
        }, index * delay);
      });
    }

    setTimeout(() => {
      revealLetters(logoText, container, 150);
    }, 1000);

    setTimeout(() => {
      document.getElementById('menuButtons').style.opacity = 1;
    }, 3000);

    document.addEventListener("mousemove", e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;
      const logo = document.querySelector(".logo-text");
      logo.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });
  </script>
</body>
</html>
